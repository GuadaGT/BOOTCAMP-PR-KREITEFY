<div class="container py-5 bg-dark position-absolute top-50 start-50 translate-middle">
  <div class="row d-flex align-items-center justify-content-center h-100">
    <div class="col-md-8 col-lg-7 col-xl-6">
      <img src="assets/images/OIG1.jpeg" alt="logo" class="img-fluid">
    </div>
    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
      <form>
        <div data-mdb-input-init class="form-outline mb-4">
          <input [(ngModel)]="user.username" name="username" type="text" id="username" class="form-control form-control" placeholder="Username"required />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input [(ngModel)]="user.firstName" name="nombre" type="text" id="nombre" class="form-control form-control" placeholder="First Name" required/>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input [(ngModel)]="user.lastName" name="lastName" type="text" id="lastName" class="form-control form-control" placeholder="Last Name"  required />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input [(ngModel)]="user.email" name="email" type="email" id="email" class="form-control form-control" placeholder="Email" required />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input [(ngModel)]="user.password" name="password" type="password" id="password" class="form-control form-control" placeholder="Password"  required />
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
          <select class="form-control form-control"  [(ngModel)]="user.rol" name="Roltype" required>
            <option value="USER">USER</option>
            <option value="ADMIN">ADMIN</option>
          </select>
        </div>
        <div class="d-flex justify-content-around align-items-center mb-4">
          <button (click)="resetUser()" data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block ">Cancel</button>
          <button (click)="register()" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block ">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
